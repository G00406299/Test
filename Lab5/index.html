<!DOCTYPE html>

<body>
    <p>
        <!-- Sends data using GET, which goes into the URL. -->
        <h1><i>Get Method</i></h1>
        <form action="/name" method="GET">
            <label>Enter your first name:</label><br><input type="text" name="fname" value="Oisin"/><br><br>
            <label>Enter your second name:</label><br><input type="text" name="lname" value="Hearne"/><br><br>
            <input type="submit" value="submit"/>
        </form><br><br>

        <!-- Sends data using POST, which goes into the body of a HTTP Request. -->
        <h1><i>Post Method</i></h1>
        <form action="/name" method="POST">
            <label>Enter your first name:</label><br><input type="text" name="fname" value="Oisin"/><br><br>
            <label>Enter your second name:</label><br><input type="text" name="lname" value="Hearne"/><br><br>
            <input type="submit" value="submit"/>
        </form>
    </p>
</body>
